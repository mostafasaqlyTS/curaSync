<!-- Start of contact section -->
<section id="contact" class="h-100">
  <div class="container">
    <div class="mb-2">
      <div class="d-flex justify-content-center align-items-center">
        <h2 class="text-capitalize">
          {{ "contact" | translate }}
        </h2>
      </div>
      <p class="text-capitalize text-center text-muted">
        {{ "contactUsPage.introduction" | translate }}
      </p>
    </div>

    <div class="p-4">
      <div class="row d-flex justify-content-between align-items-center">
        <!-- Contact Image -->
        <div class="col-md-5 d-none d-lg-flex">
          <div class="contact-img">
            <img src="assets/undraw_contact-us_kcoa.svg" class="w-100" alt="Contact Us" />
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-5">
          <div class="contact-form mx-auto my-2 rounded shadow-lg p-3">
            <h4 class="text-capitalize text-center p-3">
              {{ "contactUsPage.formTitle" | translate }}
            </h4>

          <app-formGroup
          [formGroup]="contactForm"
          [fields]="(formFields$  | async ) || []"
          [placeholderMapping]="{
            subject: 'contactUsPage.subjectInput' | translate,
            message: 'contactUsPage.labelMessageTextArea' | translate
          }"
          ></app-formGroup>



            <div class="my-3 text-center">
              <app-button
                type="submit"
                [disabled]="contactForm.invalid"
                [ngClass]="{
                  'btn-primary': contactForm.valid,
                  'btn-secondary': contactForm.invalid
                }"
                icon="pi pi-envelope"
                [label]="'contactUsPage.buttonsSendEmail' | translate"
                (click)="sendContact()"
              ></app-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
