<div class="card">
  <p-table
      [value]="data"
      [paginator]="true"
      [rows]="rows"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="rowsPerPageOptions"
      class="custom-table"
  >
      <ng-template pTemplate="header">
          <tr>
            @for(col of columns; track $index){
              <th>{{ col.header }}</th>
            }
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData>
          <tr>
            @for(col of columns; track $index){
              <td >{{ rowData[col.field] }}</td>
            }
          </tr>
      </ng-template>
  </p-table>
</div>
